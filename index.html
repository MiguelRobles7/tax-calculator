<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PH Tax Calculator</title>
    <link rel="stylesheet" href="/st/style.css" />
    <!-- import app,js -->
    <script src="/st/app.js"></script>
  </head>
  
  <body>

    <!-- top navbar-->
    <nav>
      <div class="nleft">
        <a href="/">SYNCTAX</a>
      </div>
      <div class="nright">
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
    </nav>

    <div class="result">
      <div class="card">

        <div class="t-income">
          <div class="ti-text">
            <h6>Your Monthly Income</h6>
            <p>20000</p>
          </div>
          <button type="button" class="ti-return">Return</button>
        </div>

        <p>Your Tax Summary</p>
        <div class="t-summary">
          <div class="ts-text">
            <h6>Income Tax</h6>
            <p>2000</p>
          </div>
          <button type="button" class="ts-return">Return</button>
      </div>
    </div>

    <!-- container -->
    <div class="container">
      <div class="fl pwtop">
        <img src="/assets/pw-btn.png"/>
        <p>Powered by Go</p>
      </div>

      <header>
        <h1>The only tax calculator <br> you'll ever need.</h1>
        <p>Enter your monthly income in Philippine Peso (PHP).</p>
      </header>

      <div class="inputbox">
        <h3>Php</h3>
        <form method="POST" autocomplete="off">
          <input type="number" name="money" id="nminput" placeholder="Enter amount"/>
          <button type="submit">Calculate <span>-></span></button>
        </form>
      </div>

      <div class="flags">
        <div class="fl">
          <img src="/assets/pw-btn.png"/>
          <p>PhilHealth</p>
        </div>
        <div class="fl">
          <img src="/assets/pw-btn.png"/>
          <p>SSS</p>
        </div>
        <div class="fl">
          <img src="/assets/pw-btn.png"/>
          <p>Pag-IBIG</p>
        </div>
      </div>
    </div>
